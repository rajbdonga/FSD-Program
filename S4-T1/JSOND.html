<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSD-2</title>
</head>
<body>
    <script>
        var a = {
            "name" : "Raj Donga" ,
            "age" : 19 ,
            "isMale" : true ,
            "Marks" : [35,40,45] ,
            "detaiedM" : {"th":35,"bw":87} ,
            "abc" : null
        } 
        console.log(a);
        console.log(a.name);
        console.log(a["name"]);
        document.write(a["isMale"]);
        document.write(a);
        document.write("<br/>");

        var b = JSON.stringify(a);
        document.write(b);
        document.write("<br/>");

        var s = '{"rollno" : 35 , "div" : "A5"}'
        document.write(s.rollno);
        document.write("<br/>");

        var s1 = JSON.parse(s);
        document.write(s1.rollno);
        document.write("<br/>");

        var cars = {
            "name" : "BMW" ,
            "color" : "red" ,
            "speed" : "180 Kmph" , 
            "Quantity" : {"red":5,"grey":10} , 
            "varients" : ["A" , "B" , "C"]
        }

        for (var c in cars){
            if(typeof(cars[c]) == "object"){
                document.write(c + "==>" + JSON.stringify(cars[c]));
                document.write("<br/>");
            }
            else{
                document.write(c + "==>" + cars[c]);
                document.write("<br/>");
            }
        }

        var books = [{"name" : "abc" , "price" : 150} , 
                     {"name" : "xyz" , "price" : 250} , 
                     {"name" : "pqr" , "price" : 350}
        ]

        for(var i=0; i<books.length; i++){
            document.write("hasname : " + books[i].name + " , hasprice : " + books[i].price + "<br/>")
        }

        for(var b of books){
            document.write("hasname : " + b.name + " , hasprice : " + b.price + "<br/>")
        }

        for(var b in books){
            document.write("hasname : " + books[b].name + " , hasprice : " + books[b].price + "<br/>")
        }

    </script>
</body>
</html>
